services:
  keycloak:
    extends:
      file: ./services/keycloak/docker-compose.yml
      service: keycloak
  minio:
    extends:
      file: ./services/minio/docker-compose.yml
      service: minio
    networks:
      - digitaltwins

volumes:
  keycloak_data:
    driver: local
  minio_data:
    driver: local

networks:
  digitaltwins:
    driver: bridge

# create networks if not exists
# sudo docker network create digitaltwins

