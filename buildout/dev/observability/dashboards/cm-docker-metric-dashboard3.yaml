apiVersion: v1
kind: ConfigMap
metadata:
  name: docker-metric-dashboard3
  labels:
    grafana_dashboard: "1"
data:
  docker-metric-dashboard3.json: |
        {
        "annotations": {
            "list": [
            {
                "builtIn": 1,
                "datasource": { "type": "grafana", "uid": "-- Grafana --" },
                "enable": true,
                "hide": true,
                "iconColor": "rgba(0, 211, 255, 1)",
                "name": "Annotations & Alerts",
                "type": "dashboard"
            }
            ]
        },
        "editable": true,
        "fiscalYearStartMonth": 0,
        "graphTooltip": 0,
        "id": 0,
        "links": [],
        "panels": [
            {
            "datasource": { "uid": "$ds" },
            "fieldConfig": {
                "defaults": {
                "custom": {
                    "align": "auto",
                    "cellOptions": { "type": "auto" },
                    "footer": { "reducers": [] },
                    "inspect": false
                },
                "mappings": [
                    {
                    "options": {
                        "0": { "color": "red", "text": "stopped" },
                        "1": { "color": "green", "text": "running" }
                    },
                    "type": "value"
                    }
                ],
                "thresholds": {
                    "mode": "absolute",
                    "steps": [
                    { "color": "green", "value": 0 },
                    { "color": "red", "value": 80 }
                    ]
                }
                },
                "overrides": []
            },
            "gridPos": { "h": 12, "w": 24, "x": 0, "y": 0 },
            "id": 1,
            "options": {
                "cellHeight": "sm",
                "showHeader": true,
                "sortBy": [{ "desc": false, "displayName": "service" }]
            },
            "pluginVersion": "12.3.1",
            "targets": [
                {
                "expr": "container_last_seen{instance=\"$instance\", service=\"$service\"}",
                "format": "table",
                "legendFormat": "{{container}}",
                "refId": "A"
                }
            ],
            "title": "Container Service Status",
            "type": "table"
            },
            {
            "datasource": { "uid": "$ds" },
            "fieldConfig": {
                "defaults": {
                "color": { "mode": "palette-classic" },
                "custom": {
                    "axisBorderShow": false,
                    "axisCenteredZero": false,
                    "axisColorMode": "text",
                    "axisLabel": "",
                    "axisPlacement": "auto",
                    "barAlignment": 0,
                    "barWidthFactor": 0.6,
                    "drawStyle": "line",
                    "fillOpacity": 0,
                    "gradientMode": "none",
                    "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                    "insertNulls": false,
                    "lineInterpolation": "linear",
                    "lineWidth": 1,
                    "pointSize": 5,
                    "scaleDistribution": { "type": "linear" },
                    "showPoints": "auto",
                    "showValues": false,
                    "spanNulls": false,
                    "stacking": { "group": "A", "mode": "none" },
                    "thresholdsStyle": { "mode": "off" }
                },
                "mappings": [],
                "thresholds": {
                    "mode": "absolute",
                    "steps": [
                    { "color": "green", "value": 0 },
                    { "color": "red", "value": 80 }
                    ]
                }
                },
                "overrides": []
            },
            "gridPos": { "h": 11, "w": 12, "x": 0, "y": 12 },
            "id": 2,
            "options": {
                "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
                "tooltip": { "hideZeros": false, "mode": "single", "sort": "none" }
            },
            "pluginVersion": "12.3.1",
            "targets": [
                {
                "expr": "rate(container_cpu_usage_seconds_total{instance=\"$instance\", service=\"$service\"}[5m]) * 100",
                "legendFormat": "{{container}}",
                "refId": "A"
                }
            ],
            "title": "Container CPU Usage (%)",
            "type": "timeseries"
            },
            {
            "datasource": { "uid": "$ds" },
            "fieldConfig": {
                "defaults": {
                "color": { "mode": "palette-classic" },
                "custom": {
                    "axisBorderShow": false,
                    "axisCenteredZero": false,
                    "axisColorMode": "text",
                    "axisLabel": "",
                    "axisPlacement": "auto",
                    "barAlignment": 0,
                    "barWidthFactor": 0.6,
                    "drawStyle": "line",
                    "fillOpacity": 0,
                    "gradientMode": "none",
                    "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                    "insertNulls": false,
                    "lineInterpolation": "linear",
                    "lineWidth": 1,
                    "pointSize": 5,
                    "scaleDistribution": { "type": "linear" },
                    "showPoints": "auto",
                    "showValues": false,
                    "spanNulls": false,
                    "stacking": { "group": "A", "mode": "none" },
                    "thresholdsStyle": { "mode": "off" }
                },
                "mappings": [],
                "thresholds": {
                    "mode": "absolute",
                    "steps": [
                    { "color": "green", "value": 0 },
                    { "color": "red", "value": 80 }
                    ]
                }
                },
                "overrides": []
            },
            "gridPos": { "h": 11, "w": 12, "x": 12, "y": 12 },
            "id": 3,
            "options": {
                "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
                "tooltip": { "hideZeros": false, "mode": "single", "sort": "none" }
            },
            "pluginVersion": "12.3.1",
            "targets": [
                {
                "expr": "container_memory_usage_bytes{instance=\"$instance\", service=\"$service\"} / 1024 / 1024",
                "legendFormat": "{{container}}",
                "refId": "A"
                }
            ],
            "title": "Container Memory Usage (MB)",
            "type": "timeseries"
            }
        ],
        "preload": false,
        "refresh": "1m",
        "schemaVersion": 42,
        "tags": ["docker", "service", "status"],
        "templating": {
            "list": [
            {
                "name": "ds",
                "type": "datasource",
                "query": "prometheus",
                "refresh": 1,
                "current": { "text": "", "value": "" },
                "options": []
            },
            {
                "current": { "text": "", "value": "" },
                "datasource": { "uid": "$ds" },
                "name": "instance",
                "options": [],
                "query": "label_values(container_last_seen, instance)",
                "refresh": 1,
                "type": "query"
            },
            {
                "current": { "text": "", "value": "" },
                "datasource": { "uid": "$ds" },
                "name": "service",
                "options": [],
                "query": "label_values(container_last_seen{instance=\"$instance\"}, service)",
                "refresh": 1,
                "type": "query"
            }
            ]
        },
        "time": { "from": "now-6h", "to": "now" },
        "timepicker": {},
        "timezone": "",
        "title": "Docker Container Service Status",
        "uid": "docker-service-status",
        "version": 4
        }